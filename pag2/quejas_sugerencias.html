      <h1 id ="contactame-title">COMENTARIOS</h1>
      <br>
      <br>
    
      <form id = "form" >
       
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id='nombre' required placeholder="Ingresa tú nombre"><br>
          <br>
          <br>
          <label for="apellidos">Apellidos</label>
          <input type="text" name="apellidos" id="apellidos" required placeholder="Ingresa apellidos"><br>
          <br>
          <br>
          <label for="telefono">Teléfono</label>
          <input type="tel" name="telefono" id="telefono" required placeholder="Teléfono movil"><br>
          <br>
          <br>
          <label for="ciudad">Ciudad</label>
          <select name="ciudad" id="ciudad"><br>
              <option value="dh">Monterrey</option>
              <option value="sma">San Nicolás de los Garza</option>
              <option value="sf">Apodaca</option>
              <option value="sf">Cadereyta Jiménez</option>
              <option value="sf">El Carmen</option>
              <option value="sf">García</option>
              <option value="sf">General Escobedo</option>
              <option value="sf">Guadalupe</option>
              <option value="sf">Juaréz</option>
              <option value="sf">Salinas Victoria</option>
              <option value="sf">Santa Catarina</option>
              <option value="sf">Santiago</option>
              <option value="sf">San Pedro Garza García</option>
              <option value="sf">Otro</option>
          </select><br>
          <br>
          <br>
          <label for="email">Correo electrónico</label>
          <input type="email" name="email" id="email" required><br>
          <br>
          <br>
          <label for="nacimiento">Fecha de nacimiento</label>
          <input type="date" name="nacimiento" id="nacimiento"><br>
          <br>
          <br>
          <label for="edad">Edad</label>
          <input type="range" name="edad" id="edad" min="10" max="100"><br>
          <br>
          <br>
          <label for="comentario">Comentario</label>
          <input type="comentario" name="comentario" id="comentario" required><br>
          <br>
          <br>
          <input type="submit" value="Enviar">
      
        
          <br>
          <br>
       
      </form>
